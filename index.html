<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div id="title">Welcome to Nathan's game of Rock-Paper-Scissor!</div>
    <div id="description">Choose your fate below</div>
    <div id="image-container">
        <button class="choiceBtn" id="rockBtn" onclick="chooseRock()"><img class="staticImage" src="./images/rock.svg"></button>
        <button class="choiceBtn" id="paperBtn" onclick="choosePaper()"><img class="staticImage" src="./images/paper.svg"></button>
        <button class="choiceBtn" id="scissorBtn" onclick="chooseScissor()"><img class="staticImage" src="./images/scissor.svg"></button>
    </div>

    <!-- Popup window -->
    <div class="gameResult" id="gameResult">
        <h1 class="resultItem">Game result</h1>
        <h3 id="resultText" class="resultItem">YOU SHOULDN'T BE SEEING THIS OMG WHAT HAVE I DONE</h3>

        <div id="imageBox" class="resultItem">
            <img src="./images/eye.svg" id="opponentImage">
        </div>

        <button id="closeBtn" onclick="closeWindow()">Play again</button>
    </div>
</body>
</html>
